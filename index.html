            <div id="snippet"></div>
        </div>
    </div>
</div>
<!-- IE8 won't let me grab inner text of script tags, so use `pre`. -->
<pre id="snippet_code" style="display: none;">
// A variable declaration within
// an if statement
if(true || false) {
    var someVariable = 'someValue';
}

</pre>
<pre id="snippet_nest" style="display: none;">
// A nest of three while loops.
while (false) {
    while (false) {
        while (false) {

        }
    }
}
</pre>
